    <!-- Javascript for gallery-->
    <script>
        var photos = []; //empty array to store image element
        var fileNames = []; //empty array to store images filenames
        var imageList = []; //Empty array to store html list that conatain an image
        var image = []; //empty variable to store assembled image list codes
        var openList = '<li id="photo">'; //Store the open list tag
        var closeList = "</li>"; //store the close list tag

        //create a logo to create 6 images starting with index of 0

    for (var i=0; i<6; i++){
        fileNames.push("winterland"+(i+1));
        photos.push('<img src="images/'+fileNames[i]+'.jpg">');
        image = openList + photos[i] + closeList;
        imageList.push(image);
    }
    //Display all six images codes, stored images in the array
    document.getElementById("album").innerHTML = imageList;
    </script>
